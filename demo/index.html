    <section class="py-5">
        <div class="container-fluid mx-4">
            <div class="row mt-5">
                <div class="col-lg-6 my-auto">
                    <form id="emailForm">
                        <div class="form-group d-none">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" id="type" name="type" value="Demo">
                        </div>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="johnDoe@gmail.com" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="215-555-8008">
                        </div>
                        <div class="form-group">
                            <label for="companyname">Company Name</label>
                            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Vitris">
                        </div>
                        <div class="form-group">
                            <label for="companysite">Company Website</label>
                            <input type="text" class="form-control" id="companysite" name="companysite" placeholder="www.tryvitris.com">
                        </div>
                        <button type="submit" class="btn btn-raised btn-primary w-100 mt-2">Submit</button>
                    </form>
                    <div id="returnHome" class="w-100 text-center">
                        <div class="mx-auto">
                            <i class="far fa-check-circle fa-10x"></i><br>
                            <h4>Thank you, we've recieved your request! Someone will reach out to you shortly.</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2>Get a Personal Demo of Vitris</h2>
                    <h5>Want to see how Vitris will help you grow your business?</h5>
                    <p>Fill out the form and we'll contact you to schedule a 1-on-1 demo.</p>
                    <img src="../assets/img/small-biz-store.png" alt="" class="img-fluid mx-auto">
